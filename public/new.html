<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./add-prod.js"></script>
</head>
<body>
    <h2 class="contianer2 ml-5" >Add Product</h2>
    <br><br>
    <form class="ml-5 mr-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input id="prod_name" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input id="price" type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter price">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Manufacturer</label>
            <input  id="man_name" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter manufacturer">
          </div>
      </form>
      <button id="add_prod"  class="btn btn-primary" >Submit</button>
</div>
</body>
</html>
